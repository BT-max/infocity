# About
about:
  title: "About us"
  desc: "Spread over 1.60 acres of land MIPPL has a development potential of over 1.5 LAKH sq.ft.
MIPPL comprises of 2 towers, 6 storeys each. Thriving with advance high-end lobbies and extensive floor plates up to 15,000 sq.ft.
Not only does MIPPL has its location advantage, but also offers world-class construction technology.
With easy access to 1.3 Lakh sq.ft of Mimec High Street in the same periphery, MIPPL offers independent office blocks combined with leisure and entertainment activities.
MIPPL, with its state of the art infrastructure and a lot of open spaces, cultivates a serene business environment where innovation and ideas can flourish.
The MIPPL has round the clock surveillance, monitored by well-qualified professional agencies for managing and maintaining the project. "
